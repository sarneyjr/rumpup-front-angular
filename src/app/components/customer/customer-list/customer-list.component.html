<div class="container">

  <h1>Customers</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">New Customer</button>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> Customer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="documentNumber">
          <th mat-header-cell *matHeaderCellDef> Document Number </th>
          <td mat-cell *matCellDef="let element"> {{element.documentNumber}} </td>
        </ng-container>
  
        <ng-container matColumnDef="customerStatus">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.customerStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="creditScore">
          <th mat-header-cell *matHeaderCellDef> Credit Score </th>
          <td mat-cell *matCellDef="let element"> {{element.creditScore}} </td>
        </ng-container>

        <ng-container matColumnDef="customerType">
          <th mat-header-cell *matHeaderCellDef> Customer Type </th>
          <td mat-cell *matCellDef="let element"> {{element.customerType}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="update/{{element.id}}">
                <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="delete/{{element.id}}">
              <i class="material-icons delete">delete</i>
          </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>
  </div>
