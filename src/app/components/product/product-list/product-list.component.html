<div class="container">

  <h1>Products</h1>

  <button *ngIf= "userIsAdmin == true" routerLink="create" mat-raised-button  color="accent" class="mat-elevation-z8">New Product</button>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
        </ng-container>
  
        <ng-container matColumnDef="sellIndicator">
          <th mat-header-cell *matHeaderCellDef> Availability </th>
          <td mat-cell *matCellDef="let element"> {{element.sellIndicator}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container  matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
            <a *ngIf= "userIsAdmin == true" routerLink="update/{{element.id}}">
                <i class="material-icons edit">edit</i>
            </a>
            <a *ngIf= "userIsAdmin == true" routerLink="delete/{{element.id}}">
              <i class="material-icons delete">delete</i>
          </a>
          <a *ngIf="userIsAdmin == false">
           
            <i class="material-icons add_shopping_cart" (click)="addToCart(element)">add_shopping_cart</i>
          </a>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>
  </div>
