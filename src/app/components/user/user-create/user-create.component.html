
<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="geek-text">Sign Up</mat-card-title>
      </mat-card-header>
  
      <mat-form-field class="fullWidth">
        <input [(ngModel)]='user.email' name="email" [formControl]="email" required matInput
            placeholder="Email">
    </mat-form-field>

  
    <mat-form-field class="fullWidth">
        <input [(ngModel)]='user.password' name="password" [formControl]="password" required matInput
            placeholder="Password">
    </mat-form-field>
  


      <button (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="accent"> Register</button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="accent">Exit</button>
  
    </mat-card>
  </div>
