<div class="container">

  <h1>Users</h1>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        

  
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{ maskPassword(element.password) }} </td>
        </ng-container>

        <ng-container matColumnDef="customers">
          <th mat-header-cell *matHeaderCellDef> Customer </th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="/customers/{{element.id}}">
                <i class="material-icons account_box">account_box</i>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="orders">
          <th mat-header-cell *matHeaderCellDef> Order </th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="/customers/{{element.id}}/orders">
                <i class="material-icons shopping_cart">shopping_cart</i>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="/customers/{{element.id}}/addresses">
                <i class="material-icons shopping_cart">location_on</i>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="/update/{{element.id}}">
                <i class="material-icons edit">edit</i>
            </a>
            <!-- <a routerLink="/update/{{element.id}}">
              <i class="material-icons adm">assignment_ind</i>
          </a> -->
            <a routerLink="/delete/{{element.id}}">
              <i class="material-icons delete">delete</i>
          </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>
  </div>
