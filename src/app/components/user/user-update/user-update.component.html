

<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Update User</h1>

        <mat-form-field class="fullWidth">
            <input [(ngModel)]='user.email' name="userName" [formControl]="email" required matInput
                placeholder="Email">
        </mat-form-field>

        <mat-form-field class="fullWidth">
            <input [(ngModel)]='user.password' name="password" [formControl]="password" required matInput
                   type="password" placeholder="Password">
          </mat-form-field>

        <button (click)="update()" class="fullWidth mat-elevation-z4" 
        mat-flat-button color="primary">Update User</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" 
        mat-stroked-button color="warn">Exit</button>
    </form>
</div>
